<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>


<header> Computer Store</header>

<h4> Welcome. Work to be able to buy computers. </h4>


<body>

<div class="container">
    <div class="post">
        <h1> Joe Banker </h1>
        <span> Balance : </span>
        <span id="balance"></span>
        <span> Kr </span>
        <br>
        <span> Loan : </span>
        <span id="loan"></span>
        <span> Kr </span>

        <div>
            <button id="get-loan">Get a loan</button>
        </div>
    </div>

    <div class="post">
        <h1> Work </h1>
        <span> Pay - </span>
        <span id="pay"> </span>
        <span> Kr </span>
        <div>
            <button id="bank">Bank</button>
            <button id="work">Work</button>
            <button id="repay-loan" hidden="hidden">Repay Loan</button>
        </div>
    </div>

    <div class="post">
        <h1>Laptops</h1>
        <select name="laptops" id="laptops"></select>
        <p>Features</p>
        <p id="description"></p>
    </div>
</div>

<div>
    <button id="buy-now"> BUY NOW</button>
</div>
